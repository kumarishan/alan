apply plugin: 'application'
mainClassName = 'alan.Main'

compileJava {
  options.compilerArgs << '-Xlint:unchecked' << '-Xdiags:verbose'
}

dependencies {
  compile 'joda-time:joda-time:2.9.5'
  compile 'org.slf4j:slf4j-api:1.7.+'
  compile 'org.slf4j:slf4j-simple:1.7.+'
  compile 'com.esotericsoftware:kryo:4.0.0'
}

task local {
  run { systemProperty "org.slf4j.simpleLogger.defaultLogLevel", "debug" }
}